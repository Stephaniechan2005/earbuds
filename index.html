<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Melody EarBuds</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- link to greensock main library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  </head>
  <body>
    <model-viewer
      id="model"
      src="model/earbud2.gltf"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="images/poster.webp"
      shadow-intensity="1"
      environment-image="legacy"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-1.706910139855831m 2.463965102693865m -0.363869066126399m"
        data-normal="0.01363356020783673m -0.3772070627249471m -0.9260285945188071m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-1"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-position="-0.8395772298004205m 2.474315731466862m -1.4055994720409921m"
        data-normal="0.8789347059177125m -0.29531297070959195m -0.37451840016749555m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-2"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-3"
        data-position="-1.7848849366879875m 1.6552968321643071m 0.03890359379694963m"
        data-normal="0.007320101477339931m -0.47284421710610763m 0.8811156351261018m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-3"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-4"
        data-position="-1.6800677489225875m -0.22492789860135298m -0.3771073490994443m"
        data-normal="-0.0015739030880706272m 0.013417173572717328m -0.9999087469776375m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-4"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-5"
        data-position="-3.294605041143712m 1.041220154562347m 0.24826226022868259m"
        data-normal="-0.48106766290955655m -0.02535571252892836m 0.8763167187409402m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-5"></div></button
      ><button
        class="Hotspot"
        slot="hotspot-6"
        data-position="-1.063341114175546m 2.7107044844295025m -0.3713154009812387m"
        data-normal="0.892910852468071m 0.450198610724214m -0.005605394431291444m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-6"></div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="images/ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
